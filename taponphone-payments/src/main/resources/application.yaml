management:
  datadog:
    metrics:
      export:
        enabled: false
  endpoint:
    health:
      probes:
        enabled: true

server:
  error:
    include-binding-errors: on-param
    include-message: on-param
    whitelabel:
      enabled: false

spring:
  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/taponphone-payments}
  mvc:
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: false

springdoc:
  api-docs:
     path: /api-docs/v3
  packages-to-scan: io.github.wbdsjunior.taponphone.payments.controllers
